{% extends 'crm/base.html' %}
{% block body_block %}
    <h1>Delete {{ service.customer }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'crm:service_delete' pk=service.pk %} ">Cancel</a>

    </form>

{% endblock %}
